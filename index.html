<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myntra - Mini Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Myntra<span style="color:#111;font-weight:600">Clone</span></div>
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-left:6px"><path d="M21 21l-4.35-4.35" stroke="#9aa0a6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <input id="searchInput" placeholder="Search for products, brands and more" />
      <button class="icon-btn" id="searchBtn">Search</button>
    </div>
    <button class="icon-btn">Sign in</button>
    <button class="icon-btn cart-btn" id="openCart" aria-label="Open cart">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9h-12z" stroke="#111" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </header>

  <main class="container">
    <div class="cats" id="categories"></div>

    <section class="hero">
      <div class="hero-left">
        <h1>Style. Comfort. <span style="color:var(--accent)">Delivered</span></h1>
        <p class="muted">A simple static mini-clone demo. Browse products, add to cart and view details.</p>
        <div class="hero-cta">
          <button class="add" id="viewAll">Shop Now</button>
        </div>
      </div>
      <div class="hero-right">
        <img src="https://images.unsplash.com/photo-1520975698510-8c5a5e3c7f9b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="hero">
      </div>
    </section>

    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:18px">
      <h3>Featured for you</h3>
      <div class="muted">Showing <span id="resultCount">0</span> products</div>
    </div>

    <div class="grid" id="productGrid"></div>
  </main>

  <aside class="cart-panel" id="cartPanel" aria-hidden="true">
    <div style="display:flex;align-items:center;justify-content:space-between">
      <h3>Bag</h3>
      <button class="icon-btn" id="closeCart" aria-label="Close cart">Close</button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="muted">Subtotal</div>
        <div id="subtotal" style="font-weight:800;font-size:18px">â‚¹0</div>
      </div>
      <button class="add" id="checkout">Checkout</button>
    </div>
  </aside>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div>
        <img id="modalImg" style="width:100%;height:100%;object-fit:cover;border-radius:8px" src="" alt="product">
      </div>
      <div>
        <h3 id="modalTitle"></h3>
        <div class="brand muted" id="modalBrand"></div>
        <p id="modalDesc" class="muted"></p>
        <div style="margin-top:12px;font-size:18px;font-weight:800" id="modalPrice"></div>
        <div style="margin-top:14px;display:flex;gap:10px">
          <button class="add" id="modalAdd">Add to Bag</button>
          <button class="pill" id="modalClose">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
